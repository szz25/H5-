<div style="width: 100%;flex: 1;display: flex;flex-direction: column;">
    <div class="main">
        <ul class="song">
            <li ng-repeat="val in obj" ng-click="musicClick($index)">
                <div class="gif">
                    <img src="content/img/timg.gif" alt="">
                </div>
                {{val | splice:14}}
            </li>
        </ul>
        <p style="width:100%;font-size:23px;color:red;margin-top:35px;" class="text-center">{{songs | splice:14}}</p>
        <img src="content/img/timg.gif" alt="" style="width:100%;">
    </div>
    <div class="footer">
        <div class="gif">
            <img src="content/img/timg.gif" alt="">
        </div>
        <audio controls="controls" ng-src="{{songs}}"></audio>
    </div>
</div>
