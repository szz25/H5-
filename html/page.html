<div class="pages">
    <div class="header">
        <a ui-sref="login" style="font-size:13px;color:#fff;">{{default}}</a>
        <h2 style="margin-right:68px;">学生管理系统</h2>
        <span>•••</span>
    </div>
    <div class="main">
        <swiper></swiper>
        <dl ng-repeat="val in pro.value" id='{{$index}}'>
            <dt class="col-xs-2">
                <img ng-src="{{val.image}}" alt="">
            </dt>
            <dd class="col-xs-10" ui-sref="child({id:$index})">
                <h2>{{val.name}}</h2>
                <h4>{{val.price | currency:"¥"}}</h4>
            </dd>
        </dl>
    </div>
    <div class="footer flex">
        <ul class="text text-center" style="color:orange">
            <li class="	glyphicon glyphicon-home"></li>
            <li>首页</li>
        </ul>
        <ul class="text text-center" ui-sref="shopping">
            <li class="glyphicon glyphicon-shopping-cart"></li>
            <li>购物车</li>
        </ul>
        <ul class="text text-center" ui-sref="music">
            <li class="	glyphicon glyphicon-headphones"></li>
            <li>音乐</li>
        </ul>
        <ul class="text text-center">
            <li class="	glyphicon glyphicon-user"></li>
            <li>我的</li>
        </ul>
    </div>
</div>
